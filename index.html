<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CloudConnect — Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">CloudConnect</div>
    <div class="actions">
      <button id="themeToggle" class="btn ghost" title="Alternar tema">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
      <button id="btnCred" class="btn primary">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        Credenciais
      </button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel form-panel">
      <h2>Novo Cliente</h2>
      <form id="formCliente" class="form">
        <input id="nome" name="nome" type="text" placeholder="Nome completo" required />
        <input id="telefone" name="telefone" type="text" placeholder="Telefone" required />
        <input id="email" name="email" type="email" placeholder="Email" required />
        <div class="row">
          <button type="submit" class="btn primary">Adicionar Cliente</button>
          <button type="button" id="limparBtn" class="btn ghost">Limpar</button>
        </div>
      </form>
      <p class="hint">Os dados são gravados de forma segura na sua base do Airtable.</p>
    </section>

    <section class="panel list-panel">
      <div class="list-header">
        <h2>Clientes</h2>
        <input id="busca" placeholder="Buscar por nome..." />
      </div>
      <div id="status" class="status"></div>
      <ul id="lista" class="list"></ul>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-body">
      <h2>Configurar Credenciais</h2>
      <form>
        <label>Personal Access Token (PAT)</label>
        <input id="tokenInput" type="password" placeholder="pat_xxx..." />
        <label>Base ID</label>
        <input id="baseInput" placeholder="appXXXXXXXX" />
        <label>Table Name</label>
        <input id="tableInput" value="Clientes" />
      </form>
      <div class="row">
        <button id="saveCred" class="btn primary">Salvar</button>
        <button id="closeModal" class="btn ghost">Fechar</button>
      </div>
    </div>
  </div>

  <footer class="footer">CloudConnect — Um projeto de CRUD moderno com Airtable API</footer>

  <script src="app.js"></script>
</body>
</html>
