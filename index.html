<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CloudConnect — Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">CloudConnect</div>
    <div class="actions">
      <button id="themeToggle" class="btn ghost">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
      <button id="btnCred" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
        Credenciais
      </button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel form-panel glass">
      <h2>Cadastro de Cliente</h2>
      <form id="formCliente" class="form">
        <input id="nome" name="nome" type="text" placeholder="Nome" required />
        <input id="telefone" name="telefone" type="text" placeholder="Telefone" required />
        <input id="email" name="email" type="email" placeholder="Email" required />
        <div class="row">
          <button type="submit" class="btn primary">Adicionar</button>
          <button type="button" id="limparBtn" class="btn ghost">Limpar</button>
        </div>
      </form>
      <p class="hint">Os dados são gravados na sua base do Airtable.</p>
    </section>

    <section class="panel list-panel glass">
      <div class="list-header">
        <h2>Clientes</h2>
        <input id="busca" placeholder="🔍 Buscar por nome..." />
      </div>
      <div id="status" class="status">Aguardando credenciais...</div>
      <ul id="lista" class="list"></ul>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-body glass">
      <h3>Configurar credenciais</h3>
      <label>Token (PAT)<input id="tokenInput" placeholder="pat_xxx..." /></label>
      <label>Base ID<input id="baseInput" placeholder="appXXXXXXXX" /></label>
      <label>Table Name<input id="tableInput" value="Clientes" /></label>
      <div class="row">
        <button id="saveCred" class="btn primary">Salvar</button>
        <button id="closeModal" class="btn ghost">Fechar</button>
      </div>
      <p class="small">Dica: gere o token em https://airtable.com/create/tokens.</p>
    </div>
  </div>

  <footer class="footer">Feat. glassmorphism · Design Apple-inspired</footer>

  <script src="app.js"></script>
</body>
</html>
