<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudConnect - Airtable CRUD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1>☁️ CloudConnect</h1>
    <button id="credBtn">⚙️ Credenciais</button>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastrar Cliente</h2>
      <form id="createForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Lista de Clientes</h2>
      <input type="text" id="search" placeholder="Buscar por nome...">
      <div id="status"></div>
      <table id="clientesTable">
        <thead>
          <tr><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modal credenciais -->
  <div id="credModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Configurar Credenciais</h2>
      <input type="text" id="pat" placeholder="Token (PAT)">
      <input type="text" id="baseId" placeholder="Base ID">
      <input type="text" id="tableName" placeholder="Table Name">
      <button id="saveCreds">Salvar</button>
    </div>
  </div>

  <footer>
    <small>Missão 5 — CloudConnect • Feito com ❤️</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
